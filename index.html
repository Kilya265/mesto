<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место России</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место России">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить место"></button>
    </section>
    <section class="place">      
      <div class="place__new-table">
        <div class="place__elements">
          
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2023 Лилия Толстихина</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия формы 'Редактировать профиль'"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-form" name="popup__edit-form" action="#">
        <input type="text" class="popup__input popup__input_key_title" placeholder="Имя пользователя" name="name" required>
        <input type="text" class="popup__input popup__input_key_description" placeholder="Описание профиля" name="description" required>
        <button type="submit" class="popup__save popup__save_edit" value="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия формы 'Создать место'"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__add-form" name="popup__add-form" action="#">
        <input type="text" class="popup__input popup__input_key_title-add" placeholder="Название" name="name" required>
        <input type="text" class="popup__input popup__input_key_link-add" placeholder="Ссылка на картинку" name="link" required>
        <button type="submit" class="popup__save popup__save_add" value="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_img">
    <div class="popup__container-img">
      <button type="button" class="popup__close" aria-label="Кнопка закрытия формы 'Масштабная картинка'"></button>
      <img class="popup__img" src="#" alt="Увеличенное изображение">
      <h3 class="popup__title-img"></h3>
    </div>
  </div>
  <template id="place-template">
    <article class="place__new-card">
      <button class="place__delete-button" type="button" aria-label="Удалить место"></button>
      <img class="place__photo" src="#" alt="Здесь должно быть изображение">
      <div class="place__item">
        <h3 class="place__title"></h3>
        <button type="button" class="place__like-button" aria-label="Поставить Лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
